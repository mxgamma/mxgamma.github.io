<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>MxGamma</title>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover({
                    //trigger: 'focus',
                    trigger: 'hover',
                    html: true,
                    content: function () {
                        return '<img class="img-fluid" src="'+$(this).data('img') + '" />';
                    },
                    title: 'Toolbox'
                }) 
            });
        </script>
        <div class="container-fluid bg-dark text-white">
            Zendikar Rising Limited Tier List
        </div>
        <div class="container-fluid bg-dark text-white">
            Filters
        </div>
        <div class="container-fluid bg-white px-50 pt-50">
            <div class="row">
                <div class="col-2 border">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Card</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#" data-toggle="popover" data-img="http://placehold.it/400x200" title="Holder">Omnath, Locus of Creation</a></td>
                                <td>S+</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 border">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-10">Name</div>
                            <div class="col-2">Score</div>
                        </div>
                    </div>
                </div>
                <div class="col-2 border">
                    <a href="#" data-toggle="popover" data-img="http://placehold.it/400x200" title="Holder">Black</a>
                </div>
                <div class="col-2 border">
                    Red
                </div>
                <div class="col-2 border">
                    Green
                </div>
                <div class="col-2 border">
                    Gold and Colorless
                </div>
            </div>
        </div>
    <p>Hosted with GitHub Pages. v.0.1-HTML</p>

    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

</html>
